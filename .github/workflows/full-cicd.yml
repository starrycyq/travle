name: Full CI/CD Pipeline

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

jobs:
  backend-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8
        
    - name: Run backend tests
      run: |
        cd backend
        python -m pytest tests/ -v --cov=modular_api --cov-report=xml
        
    - name: Run static analysis
      run: |
        cd backend
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: unittests
        name: codecov-umbrella

  android-test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17  # 使用JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      
    - name: Grant execute permission for gradlew
      run: chmod +x ./android-app/gradlew
    
    - name: Run Android unit tests (without setting JAVA_HOME)
      run: |
        cd android-app
        ./gradlew test --stacktrace
        
    - name: Build Android App
      run: |
        cd android-app
        ./gradlew assembleDebug --stacktrace --no-daemon  # 添加--no-daemon避免daemon错误
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: android-app/app/build/outputs/apk/debug/app-debug.apk

  build-and-deploy:
    needs: [backend-test, android-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'  # 只有在master分支上才部署

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build backend Docker image
      run: |
        cd backend
        docker build -t travle-backend:${{ github.sha }} .
        
    - name: Save Docker image to file
      run: |
        docker save travle-backend:${{ github.sha }} | gzip > travle-backend-${{ github.sha }}.tar.gz

    - name: Upload Docker image
      uses: actions/upload-artifact@v4
      with:
        name: travle-backend-image
        path: backend/travle-backend-${{ github.sha }}.tar.gz

    - name: Deploy to server
      env:
        SERVER_IP: ${{ secrets.SERVER_IP }}
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      run: |
        # 设置SSH密钥
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        
        # 复制Docker镜像到服务器
        scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa travle-backend-${{ github.sha }}.tar.gz root@${{ secrets.SERVER_IP }}:/tmp/
        
        # 在服务器上加载镜像并部署
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa root@${{ secrets.SERVER_IP }} << 'EOF'
          # 加载Docker镜像
          docker load -i /tmp/travle-backend-${{ github.sha }}.tar.gz
          
          # 停止旧容器（如果存在）
          docker stop travle-backend || true
          docker rm travle-backend || true
          
          # 删除旧镜像
          docker rmi $(docker images "travle-backend:old" -q) || true
          
          # 重命名当前镜像为最新
          docker tag travle-backend:${{ github.sha }} travle-backend:latest
          
          # 运行新容器
          docker run -d \
            --name travle-backend \
            --restart unless-stopped \
            -p 5000:5000 \
            -e DEEPSEEK_API_KEY=${{ secrets.DEEPSEEK_API_KEY }} \
            -e FLASK_ENV=production \
            travle-backend:latest
          
          # 清理临时文件
          rm /tmp/travle-backend-${{ github.sha }}.tar.gz
          
          # 输出运行状态
          docker ps | grep travle-backend
        EOF