version: '3.8'

services:
  backend:
    build: .
    ports:
      - "5000:5000"
    environment:
      - CHROMA_PATH=/data/chroma_db
      - DATABASE_PATH=/data/preferences.db
      - HOST=0.0.0.0
      - PORT=5000
    volumes:
      - ./chroma_db:/data/chroma_db
      - ./preferences.db:/data/preferences.db
      - ./raw_data.json:/app/raw_data.json
    restart: unless-stopped